<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logomtien.png" />
    <title>Search2Easy</title>
    <!-- Sử dụng Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Search2Easy</h1>
      <div class="form-group">
        <label for="location">Nhập địa điểm:</label>
        <input
          type="text"
          class="form-control"
          id="location"
          placeholder="Nhập địa điểm..."
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="limit">Limit:</label>
          <input
            type="text"
            class="form-control"
            id="limit"
            placeholder="(1-50)"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="language">Ngôn ngữ:</label>
          <input
            type="text"
            class="form-control"
            id="language"
            placeholder="vi,en,kr,.."
          />
        </div>
        <div class="form-group col-md-3">
          <label for="region">Vùng:</label>
          <input
            type="text"
            class="form-control"
            id="region"
            placeholder="us,uk,kr,vie,..."
          />
        </div>
      </div>
      <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button>
      <div id="results" class="mt-4"></div>
      <p>
        <i
          >Để tìm kiếm thêm khu vực hỗ trợ, hay ngôn ngữ bạn có thể tham khảo
          <a
            target="_blank"
            href="https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes"
            >Tại đây</a
          >.</i
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
